<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawling Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <style>
        body {
            position: absolute;
            box-sizing: border-box;
            background-color: #ffff;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 16px 48px 16px rgba(0, 0, 0, .08), 0px 12px 32px rgba(0, 0, 0, .12), 0px 8px 16px -8px rgba(0, 0, 0, .16);
            overflow: hidden;
            transition: all .3s;
            height: 100%;
            top: 0;
            bottom: 0;
            right: 0;

            header {
                align-items: center;
                color: #72767b;
                display: flex;
                padding: 15px 20px 14px;
                margin-bottom: 0;
                border-bottom: 1px solid #ebeef5;

                span {
                    line-height: inherit;
                    margin: 0;
                    flex: 1;
                    font-size: 17px;
                    color: #303133 !important;
                }
            }

            #app {
                .body {
                    flex: 1;
                    padding: 20px;
                    overflow: auto;

                    .tag_select {
                        margin-left: 0.25rem;
                        margin-right: 0.25rem rem;
                        margin-bottom: 0.25rem;
                        cursor: pointer;
                        --el-tag-font-size: 12px;
                        --el-tag-border-radius: 4px;
                        --el-tag-border-radius-rounded: 9999px;
                        white-space: nowrap;
                        font-size: 12px;
                        line-height: 1;
                        border-width: 1px;
                        border-style: solid;
                        border-radius: 4px;
                        background-color: #da2428;
                        border-color: #ed9193;
                        color: #ffff;
                        display: inline-flex;
                        justify-content: center;
                        align-items: center;
                        vertical-align: middle;
                        padding: 0 7px;
                        height: 20px;
                        --el-icon-size: 12px;
                        box-sizing: border-box;
                        padding-right: 3px;

                        .icon {
                            line-height: 1em;
                            display: inline-flex;
                            justify-content: center;
                            align-items: center;
                            position: relative;
                            fill: currentColor;
                            flex-shrink: 0;
                            color: #ffffff;
                            border-radius: 50%;
                            cursor: pointer;
                            font-size: 10px;
                            height: 12px;
                            width: 12px;
                            margin-left: 4px;

                        }

                        .icon:hover {
                            background-color: #ed9193;
                        }

                        .icon.close-icon:hover {
                            background-color: transparent;

                        }

                    }

                    .tag_default {
                        margin-left: 0.25rem;
                        margin-right: 0.25rem;
                        margin-bottom: 0.25rem;
                        cursor: pointer;
                        white-space: nowrap;
                        font-size: 12px;
                        line-height: 1;
                        border-width: 1px;
                        border-style: solid;
                        border-radius: 4px;
                        background-color: #ffffff;
                        border-color: #ed9193;
                        color: #da2428;
                        display: inline-flex;
                        justify-content: center;
                        align-items: center;
                        vertical-align: middle;
                        padding: 0 7px;
                        height: 20px;
                        box-sizing: border-box;
                        padding-right: 3px;

                        .icon {
                            line-height: 1em;
                            display: inline-flex;
                            justify-content: center;
                            align-items: center;
                            position: relative;
                            fill: currentColor;
                            flex-shrink: 0;
                            color: #da2428;
                            border-radius: 50%;
                            cursor: pointer;
                            font-size: 10px;
                            height: 12px;
                            width: 12px;
                            margin-left: 4px;

                        }

                        .icon:hover {
                            background-color: #da2428;
                            color:#ebeef5
                        }

                        .icon.close-icon:hover {
                            background-color: transparent;
                        }
                    }

                    .footer {
                        padding: 20px;
                        padding-top: 10px;
                        text-align: right;
                        border-top: 1px solid #ebeef5;
                    }
                }
            }
        }
    </style>
</head>

<body>
    <span tabindex="-1"></span>
    <header>
        <span>Crawler Config</span>
    </header>
    <div id="app">
        <div class="body">
            <span v-for="task in tasks" :key="task.taskId" :class="get_tab_class(task.taskId)">
                <span>{{task.taskName}} </span>
                <i class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                        <path fill="currentColor"
                            d="M764.288 214.592 512 466.88 259.712 214.592a31.936 31.936 0 0 0-45.12 45.12L466.752 512 214.528 764.224a31.936 31.936 0 1 0 45.12 45.184L512 557.184l252.288 252.288a31.936 31.936 0 0 0 45.12-45.12L557.12 512.064l252.288-252.352a31.936 31.936 0 1 0-45.12-45.184z">
                        </path>
                    </svg></i>
            </span>
        </div>
        <div class="footer">

        </div>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                present_task: "920517685332148224",
                tasks: [
                    {
                        "taskName": "通知公告",
                        "collectTargetUrl": "https://czj.wuhan.gov.cn/BMDT/TZGG/",
                        "taskId": "920517685332148224"
                    },
                    {
                        "taskName": "规范性文件",
                        "collectTargetUrl": "https://czj.wuhan.gov.cn/FBJD/ZCWJ/GFWJ/",
                        "taskId": "920517937411178496"
                    }
                ]
            },
            methods: {
                get_tab_class(taksid) {
                    if (taksid === this.present_task) {
                        return "tag_select"
                    } else {
                        return "tag_default"
                    }
                }
            }
        })
    </script>
</body>

</html>
